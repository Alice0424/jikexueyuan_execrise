<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>大白</title>
    <link rel="stylesheet" type="text/css" href="CSS/BayMax.css">
</head>
<body>
<!--bayMax分为头身体和腿三部分：其中头部分为左眼、右眼、嘴-->
    <div class="bayMax">
        <div class="header">
            <!--coverLeft和coverRight是为了实现眨眼的动画，移动一块白色方块，覆盖眼睛，从而实现动画效果-->
            <div class="coverLeft Animation-coverLeft">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="coverRight Animation-coverRight">
                <div class="left"></div>
                <div class="right"></div>
            </div>
            <div class="eyeLeft"></div>
            <div class="eyeRight"></div>
            <div class="mouth"></div>
        </div>
        <div class="body">
            <div class="heart"></div>
            <div class="belly"></div>
        </div>
        <div class="legLeft"></div>
        <div class="legRight"></div>
        <div class="handLeft"></div>
        <div class="handRight"></div>
    </div>
</body>
</html>
