<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>简易计算器</title>
    <link rel="stylesheet" type="text/css" href="style/calculator.css">
</head>
<body onload="loadVar()">
    <div class="outer">
        <div class="calucatorOuter">
            <h3>简易计算器</h3>
            <div class="calucator">
                <!--用table对计算器进行布局分为五行五列-->
                <!--第一列中对五个单元格进行合并，放入输入框（input）显示数据的数据-->
                <table>
                    <tr>
                        <td colspan="5"><input type="text" value="0" id="showData" readonly></td>
                    </tr>
                    <tr>
                        <td><button type="button" value="7" onclick="inputData(this)">7</button></td>
                        <td><button type="button" value="8" onclick="inputData(this)">8</button></td>
                        <td><button type="button" value="9" onclick="inputData(this)">9</button></td>
                        <td><button type="button" value="+" onclick="inputOperation(this)">+</button></td>
                        <td rowspan="2"><button type="button" value="c" onclick="inputClear()">清零</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" value="4" onclick="inputData(this)">4</button></td>
                        <td><button type="button" value="5" onclick="inputData(this)">5</button></td>
                        <td><button type="button" value="6" onclick="inputData(this)">6</button></td>
                        <td><button type="button" value="-" onclick="inputOperation(this)">-</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" value="1" onclick="inputData(this)">1</button></td>
                        <td><button type="button" value="2" onclick="inputData(this)">2</button></td>
                        <td><button type="button" value="3" onclick="inputData(this)">3</button></td>
                        <td><button type="button" value="*" onclick="inputOperation(this)">*</button></td>
                        <td rowspan="2"><button type="button" value="=" onclick="inputCalucate()">=</button></td>
                    </tr>
                    <tr>
                        <td><button type="button" value="0" onclick="inputData(this)">0</button></td>
                        <td><button type="button" value="." onclick="inputData(this)  ">.</button></td>
                        <td><button type="button" value="%" onclick="inputOperation(this)">%</button></td>
                        <td><button type="button" value="/" onclick="inputOperation(this)">/</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
<script type="text/javascript" src="JS/calculator.js"></script>
</body>
</html>
