<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>找出数组中出现次数最多的字母</title>
    <link rel="stylesheet" type="text/css" href="style/findPropertyCharacter.css">
</head>
<body onload="findProperChaInArray()">
<div class="outer">
    <div class="resultOuter" id="resultOuter">
        <h3>找出数组中出现次数最多的字母</h3>
        <span>查找的数组为：["a","x","b","d","m","a","k","m","p","j","a"]</span>
        <p>出现次数最多的字母为：<span id="chara"></span></p>
        <p>出现的次数为：<span id="time"></span></p>
        <p>出现位置的索引分别为：
            <span id="posIndex"></span>
        </p>
    </div>
</div>

<script type="text/javascript" src="JS/findPropertyCharacter.js"></script>
</body>
</html>
