<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录界面</title>
    <link href="style/third/bootstrap.min.css" rel="stylesheet">
    <link href="style/loginBootstrap.css" rel="stylesheet">
    <!-- 以下两个插件用于在IE8以及以下版本浏览器支持HTML5元素和媒体查询，如果不需要用可以移除 -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="outer">
    <!--先把区域分成三列中间列布局登录信息-->
    <div class="row">
        <div class="col-md-4">
        </div>
        <!--对登录界面进行总体的布局，包括标题登录框-->
        <div class="col-md-4">
            <div class="loginContainer">
                <h3>医院系统</h3>
                <div class="img">
                    <img class="img-responsive" src="images/doc3.png">
                </div>
                <div class="loginInfo">登录
                    <form role="form" action="firstBootstrap.html">
                        <input class="form-control inputType" id="name" type="text" placeholder="请输入用户名" required="" autofocus="">
                        <input class="form-control inputType" id="password" type="password" placeholder="请输入密码"
                               required="">
                        <!--<button class="btn btn-primary sumbit" type="sumbit" value="登录" id="sumbit">-->
                            <!--登录-->
                        <!--</button>-->
                        <input type="submit" class="btn btn-primary">
                        <a hreft="#"><span>忘记密码</span></a>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script src="JS/loginBootstrap.js"></script>
<script src="JS/third/jquery-2.1.4.min.js"></script>
<script src="JS/third/bootstrap.min.js"></script>
</body>
</html>
