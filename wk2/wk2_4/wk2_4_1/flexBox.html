<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>flexBox</title>
    <link rel="stylesheet" type="text/css" href="CSS/flexBox.css">
</head>
<body>
<table border="0">
    <tr>
        <!--使三个div横向排列，每个div的高度为200px-->
        <td>
            <div class="con">
                <div class="first">第一个</div>
                <div class="second">第二个</div>
                <div class="three">第三个</div>
            </div>
        </td>
        <!--更改顺序为3 1 2-->
        <td>
            <div class="con">
                <div class="first11">第一个</div>
                <div class="second11">第二个</div>
                <div class="three11">第三个</div>
            </div>
        </td>
        <!--更改顺序为3 2 1-->
        <td>
            <div class="con">
                <div class="first12">第一个</div>
                <div class="second12">第二个</div>
                <div class="three12">第三个</div>
            </div>
        </td>
    </tr>
    <tr>
        <!--使三个div纵向排列每个的高度为50px-->
        <td>
            <div class="con2">
                <div class="first2">第一个</div>
                <div class="second2">第二个</div>
                <div class="three2">第三个</div>
            </div>
        </td>
        <!--更改排列顺序为3 1 2-->
        <td>
            <div class="con2">
                <div class="first21">第一个</div>
                <div class="second21">第二个</div>
                <div class="three21">第三个</div>
            </div>
        </td>
        <!--更改排列顺序为3 2 2-->
        <td>
            <div class="con2">
                <div class="first22">第一个</div>
                <div class="second22">第二个</div>
                <div class="three22">第三个</div>
            </div>
        </td>
    </tr>
</table>

</body>
</html>
